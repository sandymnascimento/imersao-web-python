<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Progresso</title>
    <style>
        [data-value="80"] {
            width: 80%;
        }
        [data-value="60"] {
            width: 60%;
        }
        [data-value="50"] {
            width: 50%;
        }
        [data-value="75"] {
            width: 75%;
        }
        [data-value="65"] {
            width: 65%;
        }
        [data-value="35"] {
            width: 35%;
        }
    </style>
</head>
<body>
    <ul>
        <li>

            <h2>Frontend</h2>
                <p data-value=80>HTML5</p>
                <progress class="html5" value=80 max="100"> </progress>
                <p data-value=60>CSS3</p>
                <progress class="html5" value=60 max="100"></progress>
                <p data-value=50>jQuery</p>
                <progress class="html5" value="50" max="100"></progress>
        </li>

        <li>
            <h2>Backend</h2>
                <p data-value=75>Python</p>
                <progress class="html5" value=75 max="100" ></progress>
                <p data-value=65>PHP</p>
                <progress class="html5" value=65 max="100" ></progress>
                <p data-value=35>Node.js</p> 
                <progress class="html5" value=35 max="100" > </progress>
        </li>
    </ul>
</body>
</html>
